<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1 style="background-color: #2c5245;">List of IT companies</h1>
    <!--Unordered list-->
    <ul>
        <li style="color: plum; background-color: whitesmoke;">Google</li>
        <li style="color: palegreen; background-color: whitesmoke;">Amazon</li>
        <li style="color: pink; background-color: whitesmoke;">Accenture</li>
        <li style="color: paleturquoise; background-color: whitesmoke;">TCS</li>
        <li style="color: hotpink; background-color: whitesmoke;">Microsoft</li>
    </ul>

    <!--ordered list-->
    <ol>
        <li style="color: #800080; background-color: whitesmoke;">Impetus</li>
        <li style="color: #c7fd75; background-color: whitesmoke;">Genesis</li>
        <li style="color: #da70d6; background-color: whitesmoke;">Infosys</li>
        <li style="color: #95f795; background-color: whitesmoke;">Rakuten Symphony</li>
        <li style="color: #be4bbe; background-color: whitesmoke;">Retvens</li>
    </ol>
</body>
</html>
